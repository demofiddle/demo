  <meta charset="UTF-8">
  <title>二维码扫描动画效果（CSS3）</title>
  <style>
  .container {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 100px auto 50px;
    background: #009900;
  }
  
  .container:before,
  .container:after {
    position: absolute;
    content: '';
    background: #fff;
  }
  
  .container:before {
    width: 160px;
    height: 250px;
    left: 50%;
    top: 0;
    margin-left: -80px;
  }
  
  .container:after {
    width: 250px;
    height: 160px;
    top: 50%;
    left: 0;
    margin-top: -80px;
  }
  
  .content {
    position: absolute;
    top: 5px;
    left: 5px;
    padding: 5px;
    width: 230px;
    height: 230px;
    z-index: 2;
    background-color: #fff;
  }
  
  .content img {
    width: 100%;
    z-index: 5;
  }
  
  .line {
    position: absolute;
    top: 15px;
    left: -55px;
    z-index: 2;
    height: 3px;
    width: 360px;
    background: #009900;
    /*动画效果*/
    animation: myScan 1s infinite alternate;
    -webkit-animation: myScan 1s infinite alternate;
  }
  
  @keyframes myScan {
    from {
      top: 15px;
    }
    to {
      top: 230px;
    }
  }
  
  -webkit-@keyframes myScan {
    from {
      top: 15px;
    }
    to {
      top: 230px;
    }
  }
  </style>
</head>
